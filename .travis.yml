language: node_js
node_js:
  - "8"
install:
  - npm install
cache:
  directories:
    - "node_modules"
before_deploy:
  - npm run build:docs
deploy:
  provider: pages
  keep-history: true
  skip_cleanup: true
  committer-from-gh: true
  github_token: $GH_TOKEN
  verbose: true
  local_dir: /docs
script:
  - npm test
  - npm run danger-ci
after_success:
  - npm run report-coverage
  - npm run build
  - npx semantic-release